<div class="limiter col-md-12" style="margin-top: 30px;">
  <div class="container-table100">


    <div class="row w-100 pb-3">
      <div class="col-md-7 w-100 text-center">
        <h1 > Danh sách người dùng</h1>
      </div>
      <div class="col-md-2" >
        <a routerLink="adduser" >
          <button class="custom-btn btn-3">
            <span><i class="fas fa-edit"></i> Thêm mới</span>
          </button>
        </a>
      </div>
      <div class="col-md-3">
        <!-- <input class="search"  type="search" placeholder="Nhập để tìm kiếm"> -->
        <div id="demo-2">
          <input type="search" placeholder="Search" (keyup)="onKey($event.target.value)">
        </div>
      </div>
    </div>
    <div class="wrap-table100">
      <div class="table100 ver4 ">
        <div class="table100-head">
          <table>
            <thead >
              <tr class="row100 head ">
                <th class="cell100 column1" style="padding: 0px 1px;width: 15%;">Họ và tên </th>
                <th class="cell100 column2" style="padding: 0px 1px;width: 20%;">&nbsp; &nbsp; Email</th>
                <th class="cell100 column3"> &nbsp; &nbsp;  Điện thoại</th>
                <th class="cell100 column4">  Địa chỉ</th>
                <th class="cell100 column5">Vai trò</th>
                <th class="cell100 column6" style="padding: 0px 1px;width: 15%;">Trạng thái</th>
                <th class="cell100 column7"> </th>
              </tr>
            </thead>
          </table>
        </div>

        <div class="table100-body js-pscroll">
          <table class="table table-hover">
            <tbody>
              <tr class="row100 body " *ngFor="let item of user ">
                <td class="cell100 column1" >{{item.hoVaTen}}</td>
                <td class="cell100 column2">{{item.email}}</td>
                <td class="cell100 column3">{{item.dienThoai}}</td>
                <td class="cell100 column4">{{item.diaChiUser}}</td>
                <td class="cell100 column5" > {{item.vaiTro ? "Admin" : "Người dùng"}}</td>
                <td class="cell100 column6" > &nbsp; &nbsp; 
                  <select name="lock" id="lock" class="lock">
                    <option value="Hoạt động">Hoạt động</option>
                    <option value="1 Ngày">Khóa 1 Ngày</option>
                    <option value="3 Ngày">Khóa 3 Ngày</option>
                    <option value="7 Ngày">Khóa 7 Ngày</option>
                    <option value="7 Ngày">Khóa vĩnh viễn</option>
                  </select>
                </td>
                <td class="cell100 column7">
                  <a class="custom-btn btn-1" routerLink="edit/{{item.id}}">
                    <span> Chỉnh sửa</span>
                  </a>
                  <a class="custom-btn btn-2 mt-2" (click)="deleteUser(item.id)">
                    <span> Xóa </span>
                  </a>
                </td>
              </tr>

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
