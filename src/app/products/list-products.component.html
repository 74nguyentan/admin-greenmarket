

  <div class="limiter col-md-12" style="margin-top: 30px;">
    <div class="container-table100">


      <div class="row w-100 pb-3">
        <div class="col-md-9 w-100 text-center">
          <h1 > Danh sách sản phẩm</h1>
        </div>
        <!-- <div class="col-md-2" >

        <div class="col-md-3">
          <!-- <input class="search"  type="search" placeholder="Nhập để tìm kiếm"> -->
          <div id="demo-2">
            <input type="search" placeholder="Search" (keyup)="onKey($event.target.value)">
          </div>

      </div>
      <div class="col-9 mt-4">
      </div>
      <div class="wrap-table100">
        <div class="table100 ver4 ">
          <div class="table100-head">
            <table>
              <thead >
                <tr class="row100 head">
                  <th class="cell100 column1">Tên hàng</th>
                  <th class="cell100 column2">Xuất sứ</th>
                  <th class="cell100 column3">Giá</th>
                  <th class="cell100 column4">Trạng thái</th>
                  <th class="cell100 column6">Hình ảnh</th>
                  <th class="cell100 column7">Quản lý</th>
                </tr>
              </thead>
            </table>
          </div>

          <div class="table100-body js-pscroll">
            <table class="table table-hover">
              <tbody>
                <tr class="row100 body" *ngFor=" let item of product ">
                  <td class="cell100 column1">{{ item.tenHang }}</td>
                  <td class="cell100 column2">{{ item.xuatXu }}</td>
                  <td class="cell100 column3">{{ item.gia }}</td>
                  <td class="cell100 column4">{{ item.trangThai }}</td>
                  <td class="cell100 column6">
                    <div id="carousel-simple" class="carousel slide" data-ride="carousel" style="width: 100%;">
                      <!-- Indicators -->
                      <!-- <ol class="carousel-indicators">
                        <li data-target="#carousel-simple" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-simple" data-slide-to="1"></li>
                        <li data-target="#carousel-simple" data-slide-to="2"></li>
                        <li data-target="#carousel-simple" data-slide-to="3"></li>
                      </ol> -->
                      <!-- Wrapper for slides -->
                      <div class="carousel-inner" role="listbox">
                        <div class="item active">
                          <img
                            src="{{ item.hinh0 }}"
                            alt="Hình ảnh đang chờ load" class="d-block w-100" />

                        </div>
                        <!-- <div class="item">
                          <img
                            src=""
                            alt="" class="d-block w-100" />
                        </div>
                        <div class="item">
                          <img
                            src=""
                            alt="" class="d-block w-100" />
                        </div>
                        <div class="item">
                          <img
                            src=""
                            alt="" class="d-block w-100" />
                        </div> -->
                      </div>
                    </div>
                  </td>
                  <td class="cell100 column7" >
                    <select name="lock" id="lock" class="lock mt-3">
                      <option value="Gia hạn"> &nbsp; &nbsp; &nbsp; Gia hạn</option>
                      <option value="1 Ngày">&nbsp; &nbsp; &nbsp; 1 Ngày</option>
                      <option value="3 Ngày">&nbsp; &nbsp; &nbsp; 3 Ngày</option>
                      <option value="7 Ngày">&nbsp; &nbsp; &nbsp; 7 Ngày</option>
                      <option value="7 Ngày">&nbsp; &nbsp; &nbsp; 1 Tháng</option>
                    </select>
                    <button class="custom-btn btn-2 mt-4 mb-4" (click)="delete_product(item.id)">
                      <span><i class="fas fa-times"></i>  Xóa</span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
