<!-- nav -->
<nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="user" style="color: white;">
  <div class="col-10">xin chào Anh Tân ML </div>
  <div class="col-2">-------- menu</div>
</nav>

<!-- main app container -->
<div class="app-container" [ngClass]="{ 'bg-light': user }" >

  <div class="row" *ngIf="user">
    <nav class="d-md-block bg-light sidebar col-2" *ngIf="user">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item " >
            <a class="nav-link text-center" style="padding-top: 12px; padding-bottom: 5px;"
            routerLink="/myinfor" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">
              <img src="../assets/images/logo.png" alt="">
              <h5 class="text-center mt-1">admin</h5>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link " routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              <i class="fas fa-home"></i> Trang chủ
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link " [routerLinkActiveOptions]="{exact: true}" routerLink="/users"
              routerLinkActive="active">
              <i class="fas fa-user"></i> Quản lý người dùng
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link " routerLink="/products" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">
              <i class="fas fa-user"></i> Quản lý sản phẩm
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link " routerLink="/thongKe" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">
              <i class="fas fa-chart-bar"></i> Thống kê
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" (click)="logout()">
              <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </a>
          </li>
        </ul>
      </div>
    </nav>


    <div class="col-10" *ngIf="user" >
      <alert></alert>
      <router-outlet></router-outlet>
    </div>
  </div>


  <alert *ngIf="!user"></alert>
  <router-outlet *ngIf="!user"></router-outlet>

</div>
